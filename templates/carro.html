<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de carro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Alugue um carro:</h1>
    <form>
        <label for="tipo_veiculo">Tipo do veiculo:</label>
        <input type="text" id="tipo_veiculo" name="tipo_veiculo" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>

        <label for="diaria">Valor da diária:</label>
        <input type="number" id="diaria" name="diaria" required>

        <label for="combustivel">Combustível:</label>
        <input type="text" id="combustivel" name="combustivel" required>

        <input type="submit" value="Alugar">
    </form>
</body>
</html>
